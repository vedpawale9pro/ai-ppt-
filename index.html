    <style>
      @media print {
        body * {
          visibility: hidden;
        }
        #print-area, #print-area * {
          visibility: visible;
        }
        #print-area {
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: 100%;
        }
        .slide-print {
          width: 100vw;
          height: 100vh;
          display: flex !important;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          page-break-after: always;
          box-sizing: border-box;
          padding: 2rem;
        }
        .slide-print:last-child {
          page-break-after: auto;
        }
      }
    </style>
